{% extends 'main/base.html'%}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for task in tasks %}
            <div class="alert alert-warning mt-2">
                <h4>{{ task.title }}</h4>
                <p>{{ task.task }}</p>
                <input type="checkbox" class="alert alert-warning mt-2">
            </div>
        {% endfor %}
    {% else %}
        <p>Задач нет</p>
    {% endif %}
{% endblock %}
